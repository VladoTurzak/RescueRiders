<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><title>Rescue Riders</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:Arial,Helvetica,sans-serif}
  /* full-screen background image behind canvas */
  body{background:url('assets/hero_intro.png') center/cover no-repeat}
  #game{position:relative;width:100vw;height:100vh;display:none;z-index:1}
  /* nickname modal */
  #nick{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.65);padding:28px 34px;border-radius:12px;color:#fff;text-align:center;z-index:9}
  #nick h2{margin:0 0 8px;color:#ffcc00}
  #nick input{width:80%;padding:10px;border:none;border-radius:8px;text-align:center}
  #nick button{margin-top:12px;padding:10px 18px;border:none;border-radius:8px;background:#ffcc00;font-weight:700;cursor:pointer}
  /* on-screen joystick (touch only) */
  #joy{position:absolute;left:16px;bottom:16px;width:100px;height:100px;display:none;z-index:5;touch-action:none}
  #jb{position:absolute;width:100px;height:100px;border-radius:50%;background:rgba(255,255,255,.08);border:2px solid rgba(255,255,255,.25)}
  #js{position:absolute;left:35px;top:35px;width:30px;height:30px;border-radius:50%;background:rgba(255,255,255,.6);box-shadow:0 0 12px rgba(0,0,0,.4)}
  /* joystick len na dotykovÃ½ch zariadeniach (portrait aj landscape povolenÃ©) */
  @media (pointer:coarse){#joy{display:block}}
</style>
</head><body>
  <!-- Nickname form -->
  <div id="nick">
    <h2>ðŸŒŠ Rescue Riders</h2>
    <p>Enter your nickname to begin:</p>
    <input id="n" maxlength="12" placeholder="Your name" autofocus />
    <br><button id="go">Start</button>
  </div>

  <!-- Game container + joystick -->
  <div id="game">
    <div id="joy"><div id="jb"></div><div id="js"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    const form=document.getElementById('nick'),
          btn=document.getElementById('go'),
          inp=document.getElementById('n'),
          gameEl=document.getElementById('game');

    function start(){
      const v=inp.value.trim();
      if(!v) return alert('Please enter nickname');
      localStorage.setItem('rr_nickname',v);
      form.style.display='none';
      gameEl.style.display='block';
      const s=document.createElement('script');
      s.src='main.js';
      document.body.appendChild(s);
    }
    btn.onclick=start;
    inp.addEventListener('keydown',e=>{ if(e.key==='Enter') start(); });

    // autostart ak uÅ¾ mÃ¡me nick
    addEventListener('load',()=>{
      if(localStorage.getItem('rr_nickname')){
        form.style.display='none';
        gameEl.style.display='block';
        const s=document.createElement('script'); s.src='main.js'; document.body.appendChild(s);
      }
    });
  </script>
</body></html>
