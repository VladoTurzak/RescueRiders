<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rescue Riders — Play Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, orientation=landscape">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    html, body { height:100%; margin:0; background:#000; overflow:hidden; }
    #game-container { width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; background:#000; }
    canvas { display:block; image-rendering:pixelated; }

    /* Force-landscape vizuálne: v portréte otočí celé telo o 90° */
    @media (orientation: portrait) {
      body {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
