<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rescue Riders 16:9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <style>
    html,body {
      margin:0; padding:0; background:#000; height:100%; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }

    /* BG ‚Äì vypln√≠ CEL√ù screen */
    #bg-cover {
      position:fixed; inset:0;
      width:100vw; height:100svh; /* small viewport ‚Äì bez toolbar cropping */
      object-fit:cover;
      z-index:0; pointer-events:none;
      background:#000;
    }

    /* Phaser FULL viewport */
    #phaser-wrapper {
      position:fixed; inset:0;
      width:100vw; height:100svh;
      display:flex; justify-content:center; align-items:center;
    }
    #game-container {
      position:relative;
      width:100%; height:100%;
      max-width: 100vw; max-height: 100svh;
    }
    #game-container canvas {
      display:block; image-rendering: pixelated;
    }

    /* Rotate block */
    #rotate-block {
      display:none; position:fixed; inset:0;
      background:#000; color:#fff; z-index:99999;
      align-items:center; justify-content:center; text-align:center;
      font-family:Arial, sans-serif;
    }
    @media (orientation:portrait) and (pointer:coarse) {
      #rotate-block { display:flex; }
      #phaser-wrapper, #nick { display:none !important; }
    }

    /* Nick modal */
    #nick {
      position:fixed; left:50%; top:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.9); padding:28px 40px; border-radius:12px;
      color:#fff; text-align:center; font-family:Arial, sans-serif;
      z-index:10000; width:min(92vw,520px);
      box-shadow:0 10px 30px rgba(0,0,0,.5);
    }
    #nick h2 { margin:0 0 10px; color:#ffcc00; font-weight:800; letter-spacing:.3px; }
    #nick p { margin:8px 0 12px; opacity:.9; }
    #nick input { 
      padding:12px 14px; border:none; border-radius:10px; width:100%; 
      text-align:center; font-size:16px; outline:none; background:#333; color:#fff;
    }
    #nick button { 
      margin-top:12px; padding:12px 22px; border:none; border-radius:10px; 
      background:#ffcc00; font-weight:800; cursor:pointer; width:100%;
    }

    /* Joystick ‚Äì FIXED mimo Phaser, vysok√Ω z-index */
    :root { --joy:min(24vmin,130px); --knob:calc(var(--joy)*.34); }
    #joy {
      position:fixed; bottom:5%; left:5%;
      width:var(--joy); height:var(--joy);
      touch-action:none; display:none;
      z-index:9999;
    }
    #joy-base { 
      position:absolute; inset:0; border-radius:50%; 
      background:rgba(255,255,255,.15); border:2px solid rgba(255,255,255,.4); 
    }
    #joy-stick {
      position:absolute; width:var(--knob); height:var(--knob); border-radius:50%;
      background:rgba(255,255,255,.95);
      left:calc(50% - var(--knob)/2); top:calc(50% - var(--knob)/2);
      box-shadow:0 0 12px rgba(0,0,0,.6);
      transition:transform .08s linear;
    }
  </style>
</head>
<body>
  <img id="bg-cover" src="assets/hero_intro_1280x720.png" alt="background">
  
  <div id="rotate-block">
    <div><h2>üåä Rotate your device</h2><p>Playable only in landscape</p></div>
  </div>

  <!-- Nick modal -->
  <div id="nick">
    <h2>üåä Rescue Riders</h2>
    <p>Enter your nickname:</p>
    <input id="n" maxlength="12" placeholder="Your name" autofocus>
    <br><button id="go">Start</button>
  </div>

  <!-- Phaser wrapper -->
  <div id="phaser-wrapper">
    <div id="game-container"></div>
  </div>

  <!-- Joystick OUTSIDE game-container -->
  <div id="joy">
    <div id="joy-base"></div>
    <div id="joy-stick"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js" defer></script>
  <script src="main.js" defer></script>

  <script>
    const nick = document.getElementById('nick');
    const inp = document.getElementById('n');
    const go = document.getElementById('go');
    const joy = document.getElementById('joy');

    let blockKeys = true;
    window.addEventListener('keydown', (e) => {
      if (!blockKeys) return;
      if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault(); e.stopPropagation();
      }
    }, true);

    // Gesture pre audio
    (function(){
      let fired = false;
      const fire = () => { if (fired) return; fired = true; document.dispatchEvent(new Event('rr-user-gesture')); };
      ['pointerdown','touchstart','click','keydown'].forEach(ev => document.addEventListener(ev, fire, {once:true, passive:true}));
    })();

    function startGame() {
      const v = inp.value.trim();
      if (!v) { alert('Please enter your nickname'); return; }
      localStorage.setItem('rr_nickname', v);
      
      nick.style.display = 'none';
      blockKeys = false;

      document.getElementById('bg-cover').src = 'assets/hero_screen_1280x720.png';

      // Delay pre stabiln√Ω start (fix zaseknutia)
      setTimeout(() => {
        document.dispatchEvent(new Event('rr-user-gesture'));
        if (window.startRescueRiders) window.startRescueRiders();
      }, 100);

      // Joystick len mobil landscape
      if ('ontouchstart' in window && window.innerWidth > window.innerHeight) {
        joy.style.display = 'block';
      }
    }
    go.addEventListener('click', startGame);
    inp.addEventListener('keydown', e => { if (e.key === 'Enter') startGame(); });

    // Joystick logic
    (function(){
      const knob = document.getElementById('joy-stick');
      if (!joy || !knob) return;

      let state = {L:false, R:false, U:false, D:false};
      const TH = 0.20;

      const send = (key, type) => {
        const m = {ArrowLeft:37, ArrowUp:38, ArrowRight:39, ArrowDown:40};
        window.dispatchEvent(new KeyboardEvent(type, {
          key, code: key, keyCode: m[key], which: m[key], bubbles: true
        }));
      };

      const center = () => {
        const r = joy.getBoundingClientRect();
        return {
          x: r.left + r.width / 2,
          y: r.top + r.height / 2,
          rad: Math.min(r.width, r.height) * 0.48
        };
      };

      const move = (x, y) => {
        const c = center();
        let dx = x - c.x, dy = y - c.y;
        const L = Math.hypot(dx, dy) || 1, R = c.rad;
        if (L > R) { dx = (dx / L) * R; dy = (dy / L) * R; }
        knob.style.transform = `translate(${dx}px, ${dy}px)`;
        const nx = dx / R, ny = dy / R;
        const want = { L: nx < -TH, R: nx > TH, U: ny < -TH, D: ny > TH };
        ['L','R','U','D'].forEach(dir => {
          const key = {L:'ArrowLeft', R:'ArrowRight', U:'ArrowUp', D:'ArrowDown'}[dir];
          if (want[dir] && !state[dir]) send(key, 'keydown');
          if (!want[dir] && state[dir]) send(key, 'keyup');
        });
        state = want;
      };

      const release = () => {
        knob.style.transform = 'translate(0,0)';
        ['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].forEach(k => send(k, 'keyup'));
        state = {L:false, R:false, U:false, D:false};
      };

      joy.addEventListener('touchstart', e => {
        e.preventDefault();
        const t = e.changedTouches[0];
        move(t.clientX, t.clientY);
      }, {passive: false});
      joy.addEventListener('touchmove', e => {
        e.preventDefault();
        const t = e.changedTouches[0];
        move(t.clientX, t.clientY);
      }, {passive: false});
      joy.addEventListener('touchend', release, {passive: false});
      joy.addEventListener('touchcancel', release, {passive: false});
    })();
  </script>
</body>
</html>
