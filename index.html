<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rescue Riders 16:9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <style>
    html,body { margin:0; padding:0; background:#000; height:100%; overflow:hidden; }
    body { display:flex; align-items:center; justify-content:center; flex-direction:column; }

    #bg-cover {
      position:fixed; inset:0;
      width:100vw; height:100dvh;
      object-fit:cover;
      z-index:0; pointer-events:none; user-select:none;
      background:#000;
    }

    #game-container {
      position:relative;
      width:100%;
      max-width:1280px;
      aspect-ratio:16/9;
      z-index:1;
    }

    #game-container canvas {
      width:100%; height:100%;
      display:block;
      aspect-ratio:16/9;
    }

    #rotate-block {
      display:none;
      position:fixed; inset:0;
      background:#000; color:#fff;
      z-index:9999;
      align-items:center; justify-content:center;
      text-align:center;
      font-family:Arial;
    }
    @media (orientation:portrait) and (pointer:coarse) {
      #rotate-block { display:flex; }
    }

    #nick {
      position:fixed; left:50%; top:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.7);
      padding:28px 40px; border-radius:10px;
      color:#fff; text-align:center;
      font-family:Arial;
      z-index:1000;
    }
    #nick h2 { margin:0 0 10px; color:#ffcc00; }
    #nick input {
      padding:10px; border:none; border-radius:8px;
      width:80%; text-align:center;
    }
    #nick button {
      margin-top:10px; padding:10px 20px;
      border:none; border-radius:8px;
      background:#ffcc00; font-weight:bold;
      cursor:pointer;
    }

    :root { --joy:min(26vmin,140px); --knob:calc(var(--joy)*.34); }
    #joy {
      position:fixed; bottom:4%; left:4%;
      width:var(--joy); height:var(--joy);
      touch-action:none; display:none;
      z-index:10;
    }
    #joy-base {
      position:absolute; inset:0;
      border-radius:50%;
      background:rgba(255,255,255,.1);
      border:2px solid rgba(255,255,255,.3);
    }
    #joy-stick {
      position:absolute;
      width:var(--knob); height:var(--knob);
      border-radius:50%;
      background:rgba(255,255,255,.9);
      left:calc(50% - var(--knob)/2);
      top:calc(50% - var(--knob)/2);
      box-shadow:0 0 14px rgba(0,0,0,.5);
      transition:transform .05s linear;
    }
    @media (pointer:coarse) and (orientation:landscape) {
      #joy { display:block; }
    }
  </style>
</head>
<body>
  <img id="bg-cover" src="assets/bg1.png" alt="background">
  <div id="rotate-block"><div><h2>Rotate your device</h2><p>Playable only in landscape</p></div></div>

  <div id="nick">
    <h2>ðŸŒŠ Rescue Riders</h2>
    <p>Enter your nickname:</p>
    <input id="n" maxlength="12" placeholder="Your name" autofocus>
    <br><button id="go">Start</button>
  </div>

  <div id="game-container">
    <div id="joy">
      <div id="joy-base"></div>
      <div id="joy-stick"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js" defer></script>
  <script src="main.js" defer></script>

  <script>
    const nick = document.getElementById('nick');
    const inp = document.getElementById('n');
    const go = document.getElementById('go');

    function startGame() {
      const v = inp.value.trim();
      if(!v){ alert('Please enter your nickname'); return; }
      localStorage.setItem('rr_nickname', v);
      nick.style.display = 'none';
      try { document.dispatchEvent(new Event('rr-user-gesture')); } catch(e) {}
    }
    go.addEventListener('click', startGame);
    inp.addEventListener('keydown', e => { if(e.key === 'Enter') startGame(); });

    // === Gesture bridge ===
    (function(){
      let fired=false;
      const fire=()=>{if(fired)return;fired=true;try{document.dispatchEvent(new Event('rr-user-gesture'));}catch(e){}};
      ['pointerdown','touchstart','click','keydown'].forEach(ev=>{
        document.addEventListener(ev,fire,{once:true,passive:true});
      });
    })();

    // === Joystick ===
    (function(){
      const joy=document.getElementById('joy');
      const knob=document.getElementById('joy-stick');
      if(!joy)return;
      const touchLandscape = matchMedia('(pointer:coarse)').matches && matchMedia('(orientation:landscape)').matches;
      if(!touchLandscape)return;
      let state={L:false,R:false,U:false,D:false};
      const TH=0.20;
      const send=(key,type)=>{const m={ArrowLeft:37,ArrowUp:38,ArrowRight:39,ArrowDown:40};
        window.dispatchEvent(new KeyboardEvent(type,{key,code:key,keyCode:m[key],which:m[key],bubbles:true}));};
      function center(){const r=joy.getBoundingClientRect();return{x:r.left+r.width/2,y:r.top+r.height/2,rad:Math.min(r.width,r.height)*0.48};}
      function move(x,y){const c=center();let dx=x-c.x,dy=y-c.y;const L=Math.hypot(dx,dy)||1,R=c.rad;if(L>R){dx=dx/L*R;dy=dy/L*R;}
        knob.style.transform=`translate(${dx}px,${dy}px)`;const nx=dx/R,ny=dy/R;
        const want={L:nx<-TH,R:nx>TH,U:ny<-TH,D:ny>TH};
        if(want.L&&!state.L)send('ArrowLeft','keydown');if(!want.L&&state.L)send('ArrowLeft','keyup');
        if(want.R&&!state.R)send('ArrowRight','keydown');if(!want.R&&state.R)send('ArrowRight','keyup');
        if(want.U&&!state.U)send('ArrowUp','keydown');if(!want.U&&state.U)send('ArrowUp','keyup');
        if(want.D&&!state.D)send('ArrowDown','keydown');if(!want.D&&state.D)send('ArrowDown','keyup');
        state=want;}
      function release(){knob.style.transform='translate(0,0)';['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].forEach(k=>send(k,'keyup'));state={L:false,R:false,U:false,D:false};}
      joy.addEventListener('touchstart',e=>{const t=e.changedTouches[0];move(t.clientX,t.clientY)},{passive:true});
      joy.addEventListener('touchmove',e=>{const t=e.changedTouches[0];move(t.clientX,t.clientY)},{passive:true});
      joy.addEventListener('touchend',release,{passive:true});
      joy.addEventListener('touchcancel',release,{passive:true});
    })();
  </script>
</body>
</html>
