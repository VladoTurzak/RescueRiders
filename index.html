<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rescue Riders â€” Play Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; font-family:Arial,Helvetica,sans-serif; touch-action:none; -webkit-user-select:none; user-select:none; }
    #game-container { width:100%; height:100%; display:none; position:relative; z-index:1; }
    body { background:url('assets/hero_intro.png') center center / cover no-repeat; }
    #nickname-form { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.65); color:#fff; padding:28px 36px; border-radius:14px; box-shadow:0 0 40px rgba(0,0,0,0.8); z-index:9999; text-align:center; min-width:260px; animation:fadein 0.9s ease; }
    #nickname-form h2 { margin:0 0 6px; color:#ffcc00; letter-spacing:1px; }
    #nickname-form input { width:80%; padding:10px; font-size:18px; border:none; border-radius:8px; text-align:center; }
    #nickname-form button { margin-top:14px; padding:10px 22px; font-size:18px; background:#ffcc00; color:#000; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
    #nickname-form button:hover { filter:brightness(1.08); }
    @keyframes fadein { from{opacity:0; transform:translate(-50%,-44%);} to{opacity:1; transform:translate(-50%,-50%);} }
  </style>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">

</head>
<body>
  <div id="nickname-form">
    <h2>ðŸŒŠ Rescue Riders</h2>
    <p>Enter your nickname to begin:</p>
    <input id="nickname" type="text" maxlength="12" placeholder="Your name" autofocus />
    <br/>
    <button id="start-btn">Start Game</button>
  </div>
  <div id="game-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    const form = document.getElementById('nickname-form');
    const startBtn = document.getElementById('start-btn');
    const input = document.getElementById('nickname');
    const container = document.getElementById('game-container');
    function bootGame(){ form.style.display = 'none'; container.style.display = 'block'; const s=document.createElement('script'); s.src='main.js'; document.body.appendChild(s); }
    startBtn.addEventListener('click', () => { const nick=input.value.trim(); if(!nick){ alert('Please enter your nickname.'); return; } localStorage.setItem('rr_nickname', nick); bootGame(); });
    input.addEventListener('keydown', e => { if(e.key==='Enter'){ startBtn.click(); }});
    window.addEventListener('load', () => { const existingNick = localStorage.getItem('rr_nickname'); if (existingNick) { bootGame(); } });
  </script>
</body>
</html>
