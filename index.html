<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rescue Riders 16:9 - FIXED FULLSCREEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body {
      background:#000; height:100vh; overflow:hidden;
      position:fixed; inset:0;
    }

    /* BG - FULLSCREEN COVER */
    #bg-cover {
      position:fixed; inset:0;
      width:100vw; height:100dvh;
      object-fit:cover;
      z-index:0; pointer-events:none;
      background:#000;
    }

    /* PHASER - FULLSCREEN FIT */
    #phaser-wrapper {
      position:fixed; inset:0;
      width:100vw; height:100dvh;
      display:flex; justify-content:center; align-items:center;
    }
    #game-container {
      position:relative;
      width:100vw; height:100dvh;
      max-width:100vw; max-height:100dvh;
    }
    #game-container canvas {
      display:block !important;
      width:100% !important; height:100% !important;
      image-rendering: pixelated;
    }

    /* ROTATE BLOCK */
    #rotate-block {
      display:none; position:fixed; inset:0;
      background:#000; color:#fff; z-index:99999;
      align-items:center; justify-content:center; text-align:center;
      font-family:Arial, sans-serif; font-size:18px;
    }
    @media (orientation:portrait) and (pointer:coarse) {
      #rotate-block { display:flex; }
      #phaser-wrapper, #nick { display:none !important; }
    }

    /* NICK MODAL */
    #nick {
      position:fixed; left:50%; top:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.95); padding:30px 40px; border-radius:15px;
      color:#fff; text-align:center; font-family:Arial, sans-serif;
      z-index:10000; width:min(90vw,500px); max-width:90vw;
      box-shadow:0 15px 40px rgba(0,0,0,.8);
    }
    #nick h2 { margin:0 0 15px; color:#ffcc00; font-size:28px; font-weight:800; letter-spacing:1px; }
    #nick p { margin:10px 0 20px; opacity:.9; font-size:16px; }
    #nick input { 
      padding:15px 20px; border:none; border-radius:12px; width:100%; 
      text-align:center; font-size:18px; outline:none; background:#333; color:#fff;
      margin-bottom:15px;
    }
    #nick button { 
      padding:15px 30px; border:none; border-radius:12px; 
      background:#ffcc00; color:#000; font-weight:800; cursor:pointer; font-size:18px;
      width:100%; transition:background .2s;
    }
    #nick button:hover { background:#ffd700; }

    /* JOYSTICK - FULLSCREEN FIXED */
    :root { --joy:min(22vmin,120px); --knob:calc(var(--joy)*.35); }
    #joy {
      position:fixed; bottom:6%; left:6%;
      width:var(--joy); height:var(--joy);
      touch-action:none; display:none;
      z-index:99999;
    }
    #joy-base { 
      position:absolute; inset:0; border-radius:50%; 
      background:rgba(255,255,255,.2); border:3px solid rgba(255,255,255,.5); 
    }
    #joy-stick {
      position:absolute; width:var(--knob); height:var(--knob); border-radius:50%;
      background:rgba(255,255,255,.98);
      left:calc(50% - var(--knob)/2); top:calc(50% - var(--knob)/2);
      box-shadow:0 4px 20px rgba(0,0,0,.6);
      transition:transform .08s ease-out;
    }
  </style>
</head>
<body>
  <img id="bg-cover" src="assets/hero_intro_1280x720.png" alt="background">
  
  <div id="rotate-block">
    <div>
      <h2>ðŸŒŠ Rotate your device</h2>
      <p>Playable only in landscape</p>
    </div>
  </div>

  <div id="nick">
    <h2>ðŸŒŠ Rescue Riders</h2>
    <p>Enter your nickname:</p>
    <input id="n" maxlength="12" placeholder="Your name" autofocus>
    <button id="go">START GAME</button>
  </div>

  <div id="phaser-wrapper">
    <div id="game-container"></div>
  </div>

  <div id="joy">
    <div id="joy-base"></div>
    <div id="joy-stick"></div>
  </div>

  <!-- BEZ defer - Phaser musÃ­ byÅ¥ naÄÃ­tanÃ½ PRED main.js -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="main.js"></script>

  <script>
    console.log('[RR] HTML naÄÃ­tanÃ©');
    
    const nick = document.getElementById('nick');
    const inp = document.getElementById('n');
    const go = document.getElementById('go');
    const joy = document.getElementById('joy');

    let blockKeys = true;
    document.addEventListener('keydown', (e) => {
      if (!blockKeys) return;
      if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault(); e.stopPropagation();
      }
    }, true);

    // Audio gesture unlock
    let audioGestureFired = false;
    const fireAudioGesture = () => {
      if (audioGestureFired) return;
      audioGestureFired = true;
      document.dispatchEvent(new CustomEvent('rr-user-gesture'));
      console.log('[RR] Audio gesture fired');
    };
    ['pointerdown','touchstart','click','keydown'].forEach(ev => 
      document.addEventListener(ev, fireAudioGesture, {once:true, passive:true})
    );

    function startGame() {
      const v = inp.value.trim();
      if (!v) { alert('Please enter your nickname!'); return; }
      
      console.log('[RR] Start game - nick:', v);
      localStorage.setItem('rr_nickname', v);
      
      nick.style.display = 'none';
      blockKeys = false;

      const bg = document.getElementById('bg-cover');
      bg.src = 'assets/hero_screen_1280x720.png';

      // 1200ms delay - ÄakÃ¡ na Phaser naÄÃ­tanie
      setTimeout(() => {
        fireAudioGesture();
        if (window.startRescueRiders) {
          console.log('[RR] SpÃºÅ¡Å¥am startRescueRiders');
          window.startRescueRiders();
        } else {
          console.error('[RR] startRescueRiders NEDOSTUPNÃ‰!');
        }
      }, 1200);

      // Joystick len mobil landscape
      if ('ontouchstart' in window && window.innerWidth > window.innerHeight) {
        joy.style.display = 'block';
        console.log('[RR] Joystick zapnutÃ½');
      }
    }

    go.addEventListener('click', startGame);
    inp.addEventListener('keydown', e => { 
      if (e.key === 'Enter') startGame(); 
    });
  </script>
</body>
</html>
